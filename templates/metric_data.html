{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width: 900px;">
    <h1>Statistici Meteo: {{ city }}</h1>
    
    <div id="map" style="height: 300px; border-radius: 15px; margin-bottom: 20px;"></div>

    <div class="grid">
        <div class="stat-item" style="grid-column: span 2;">
            <canvas id="weatherChart"></canvas>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Initializare Harta
    var map = L.map('map').setView([44.4268, 26.1025], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    L.marker([44.4268, 26.1025]).addTo(map).bindPopup('{{ city }}').openPopup();

    // Initializare Grafic
    const ctx = document.getElementById('weatherChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['00:00', '06:00', '12:00', '18:00', '24:00'],
            datasets: [{
                label: 'Temperatura azi (Â°C)',
                data: [{{ weather.temperature - 5 }}, {{ weather.temperature - 2 }}, {{ weather.temperature }}, {{ weather.temperature + 3 }}, {{ weather.temperature - 1 }}],
                borderColor: '#1a73e8',
                tension: 0.4
            }]
        },
        options: { plugins: { legend: { labels: { color: 'white' } } } }
    });
</script>
{% endblock %}
