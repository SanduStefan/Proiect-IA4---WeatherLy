{% block content %}
<div class="card">
    <h1>Vremea Ã®n Timp Real</h1>
    
    <form method="POST" class="search-box">
        <input type="text" name="city" placeholder="CautÄƒ un oraÈ™ (ex: Paris)..." required class="auth-input" style="width: 60%;">
        <button type="submit" class="btn">CautÄƒ</button>
    </form>

    {% if weather and "error" not in weather %}
    <div style="margin-top: 30px; animation: fadeIn 0.8s ease-out;">
        <img src="{{ weather.icon }}" width="100" alt="icon">
        <h2 style="font-size: 56px; margin: 0; background: linear-gradient(to right, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
            {{ weather.temperature }}Â°C
        </h2>
        <h3 style="text-transform: uppercase; letter-spacing: 2px;">{{ city }}</h3>
        <p style="font-style: italic; color: var(--primary); font-size: 1.2rem;">{{ weather.condition }}</p>
        
        <div class="stat-item" style="display: inline-block; padding: 15px 30px; margin-top: 15px;">
            <p><strong>ðŸ’¡ Sfat:</strong> {{ message }}</p>
        </div>
        
        <div style="margin-top: 25px; display: flex; gap: 15px; justify-content: center;">
            <a href="/more_details/{{ city }}" class="btn">
                <i class="fas fa-chart-line"></i> Detalii & Grafic
            </a>
            <button class="btn" style="background: var(--accent);" onclick="askBotAbout('{{ city }}')">
                <i class="fas fa-tshirt"></i> Ce haine port?
            </button>
        </div>
    </div>
    {% elif message %}
    <div class="stat-item" style="margin-top: 20px; border-color: #ff4d4d;">
        <p style="color: #ff4d4d;">{{ message }}</p>
    </div>
    {% endif %}
</div>

<script>
function askBotAbout(cityName) {
    const widget = document.getElementById('chat-widget');
    const input = document.getElementById('user-input');
    
    if (widget.classList.contains('chat-closed')) {
        toggleChat();
    }
    
    input.value = `Ce haine sa iau in ${cityName}?`;
    sendMessage(); // Trimite automat mesajul cÄƒtre bot
}
</script>
{% endblock %}
