<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherLy</title>
    <link id="favicon" rel="icon" href="{{ url_for('static', filename='images/favicon.PNG') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">
</head>
<body class="light-mode"> <video autoplay muted loop playsinline id="bg-video">
        <source src="{{ url_for('static', filename='videos/' + (bg_video if bg_video else 'default.mp4')) }}" type="video/mp4">
    </video>

    <nav class="navbar">
        <a href="/" class="logo">
            <span style="--i:1">W</span><span style="--i:2">E</span><span style="--i:3">A</span><span style="--i:4">T</span><span style="--i:5">H</span><span style="--i:6">E</span><span style="--i:7">R</span><span class="highlight" style="--i:8">L</span><span class="highlight" style="--i:9">Y</span>
        </a>
        <ul class="nav-links">
            <li><a href="/">Acasă</a></li>
            <li><a href="/metric_data">Grafice</a></li>
            <li><a href="/popular_cities">Orașe</a></li>
            <li><a href="/about">Despre</a></li>
            <li><button onclick="toggleDarkMode()" class="btn-mode"><i class="fas fa-moon"></i></button></li>
        </ul>
    </nav>

    <main>{% block content %}{% endblock %}</main>

    <script>
        // Animatie Favicon Coleg
        let iconState = 0;
        setInterval(() => {
            const favicon = document.getElementById('favicon');
            favicon.style.filter = iconState % 2 === 0 ? 'hue-rotate(90deg)' : 'none';
            iconState++;
        }, 1000);

        // Dark Mode Function
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
